<div class="page-body">

    <page-header pageTitle='Store'></page-header>

 

    <div>
        <button type="button" class="btn btn-primary " 
             data-bs-toggle="modal" data-bs-target="#exampleModal"
             (click)="addClick()"
             data-backdrop="static" data-keyboard="false">
         Add Store
         </button>
        
         <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
               <button type="button" class="btn-close" 
               data-bs-dismiss="modal" aria-label="Close"
               (click)="closeClick()">
               <span aria-hidden="true">&times;</span>
             </button>
             </div>
             
             <div class="modal-body">
                 <app-add-edit-store  *ngIf="ActivateAddEditStoreComp">
                 </app-add-edit-store>
             </div>
           </div>
         </div>
       </div>
     



<table class="table table-striped" >
    <thead>
        <tr>
            <!-- <th>Id</th> -->
            <th>UserId</th>
            <th>Name</th>
            <th>Created On</th>
            <th>Theme</th>
            <th>Actions</th>
            <!-- <th >Tagline </th> -->
            <!-- <th >BackgroundImage </th> -->
            <!-- <th>CreatedBy</th> -->
            <!-- <th >SupportsMultipleLang </th>
            <th >StoreRoute </th>  -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of storelist">
            <!-- <td>{{dataItem.id}}</td> -->
            <td>{{dataItem.UserId}}</td>
            <td>{{dataItem.Name}}</td>
            <td>{{dataItem.CreatedOn | date:'MM/dd/yyyy'}}</td>
            <td>{{dataItem.Theme}}</td>
            <!-- <td>{{moment(someDate).format('MM/DD/YYYY HH:mm')}}</td> -->
            <!-- <td>{{dataItem.TagLine}}</td> -->             
            <!-- <td>{{dataItem.BackGroundImage}}</td> -->
            <!-- <td>{{dataItem.CreatedBy}}</td> -->
            <!-- <td>{{dataItem.SupportsMultipleLang}}</td>
            <td>{{dataItem.StoreRoute}}</td> -->    
            <td>
                <button type="button" class="btn btn-primary" (click)="editClickHandler(dataItem.id)">                       
            
                <svg width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>

                    Edit
                </button>&nbsp;

                <button type="button" class="btn btn-danger"
                (click)="deleteClick(dataItem.id)">

                  <svg width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                  Delete
                </button>
            </td>
        </tr>

    </tbody>
</table>
</div>

</div>
